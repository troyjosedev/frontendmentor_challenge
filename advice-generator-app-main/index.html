<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./css/styles.css">

  <script src="./script.js" defer></script>

</head>
<body>
  <h1 class="sr-only">Advice Generator App</h1>
  <main class="container">

    <blockquote class="blockquote">
      <p class="blockquote__num">Advice #<span class="blockquote__digit">117</span> </p>
     
      <q class="blockquote__para">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>  
      
      <picture class="blockquote__divider">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 600px)" />
        <img src="./images/pattern-divider-mobile.svg" alt="Mobile divider" />
      </picture>
      
      <button class="blockquote__btn"><img src="./images/icon-dice.svg" alt="Dice with a backgorund of neon"></button>  

    </blockquote>

  </main>
 
  <footer class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
     <p>Coded by <a href="https://github.com/troyjosedev">Troy Jose</a></p> 
  </footer>

</body>
</html>
