<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="/dist/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body class=" grid place-items-center bg-blue-main">
<main class=" mx-6 my-16 p-6 max-w-card-size bg-blue-card rounded-2xl shadow-blue-card xl:mt-36 xl:px-6 ">
  <figure class="cube  mb-7 ">
    <!-- <img src="./images/icon-view.svg" alt=""> -->
    <img class="  max-w-full rounded-lg object-cover aspect-auto " src="./images/image-equilibrium.jpg" alt="">
  </figure>
  <section>
    <h1 class="text-lg text-white text font-semibold mb-6 hover:text-cyan transition-all cursor-pointer  md:text-xl">Equilibrium #3429</h1>
    <p class="text-base font-light text-soft-blue mb-5 md:text-lg xl:-mt-3">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex justify-between pb-5 mb-4 border-b-2 border-blue-line xl:pb-6 xl:mr-2 ">
    <div class="flex items-center justify-center gap-1">
      <img src="./images/icon-ethereum.svg" alt=""> 
    <p class="text-cyan">0.041 ETH</p>
    </div> 
    <div class="flex items-center justify-center gap-1">
     <img src="./images/icon-clock.svg" alt="">  
    <p class="text-soft-blue">3 days left</p>
    </div>
  </div>
  <div class="flex items-center gap-4">
    <figure class="rounded-full border-2 border-white ">
    <img width="30" src="./images/image-avatar.png" alt="Image Profile Avatar">
    </figure>
    <p class=" text-sm text-soft-blue xl:text-base">Creation of <span class="text-white hover:text-cyan transition-all cursor-pointer">Jules Wyvern</span></p>
  </div>  
  </section>
 
</main>  

  <footer class="attribution p-3">
   <p class="text-sm text-soft-blue">Challenge by <a class="text-cyan hover:underline " href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a class="text-cyan hover:underline" href="#">Troy Jose</a></p> 
  </footer>

</body>
</html>
